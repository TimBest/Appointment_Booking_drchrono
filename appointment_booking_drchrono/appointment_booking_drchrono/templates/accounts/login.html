{% extends "base.html" %}
{% import "utils/forms.html" as forms %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="row">
    <div class="large-12 columns">
      <h2>Login</h2>
      <hr/>
    </div>
  </div>
  <form id="LoginForm" method="post" action="{{ request.path }}" class="notificationForm">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <div class="row">
      <div class="medium-12 columns">
        {{ forms.field(form.email) }}
        {{ forms.field(form.password) }}
        <input type="hidden" name="next" value="{{ next }}"/>
        <div>
          <button type="submit" class="button radius">Sign Up</button>
        </div>
      </div>
    </div>
  </form>

{% endblock %}
